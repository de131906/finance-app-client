<mat-card>
  <mat-card-title> Edit Investment Transaction</mat-card-title>
  <mat-card-content [formGroup]="form">
	<table style="width:100%" class="editor-container">
	<tr>
    <td>
 	  <mat-form-field >
		<mat-label>Date</mat-label>
		<input matInput [matDatepicker]="picker" formControlName="date">
		<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
		<mat-datepicker #picker></mat-datepicker>
	  </mat-form-field>
	</td>
    <td colspan="2">
	  <mat-radio-group formControlName="type">
	    <mat-radio-button value="BUY">Buy</mat-radio-button>
	  	<mat-radio-button value="SELL">Sell</mat-radio-button>
	  	<mat-radio-button value="DIVIDEND">Dividend</mat-radio-button>
	  </mat-radio-group>
	</td>
  </tr>
  <tr>
    <td>
      <mat-form-field>
	    <mat-label>Quantity</mat-label>
		<input matInput formControlName="quantity">
	  </mat-form-field>
    </td>
    <td>
      <mat-form-field>
	    <mat-label>Price</mat-label>
		<input matInput formControlName="price">
	  </mat-form-field>
    </td>
  </tr>
  <tr>  
    <td>
      <mat-form-field>
	    <mat-label>Fee</mat-label>
		<input matInput formControlName="fee">
	  </mat-form-field>
    </td>
    <td>
      <mat-form-field>
	    <mat-label>Tax</mat-label>
		<input matInput formControlName="tax">
	  </mat-form-field>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <mat-form-field>
	    <mat-label>Reference</mat-label>
		<input matInput formControlName="reference">
	  </mat-form-field>
    </td>
  </tr>
  <tr>
    <td>
      <mat-form-field>
	    <mat-select placeholder="Account" formControlName="account" [compareWith]="compareEntity">
		  <mat-option *ngFor="let account of accounts" [value]="account"> {{account.name}} </mat-option>
		</mat-select>
	  </mat-form-field>
    </td>
  </tr>  
	</table>
  </mat-card-content>
  <mat-card-actions >
    <button class="mat-raised-button" (click)="cancel()">Cancel</button>
    <button class="mat-raised-button mat-primary" [disabled]="!form.valid" (click)="save()">Save</button>
  </mat-card-actions >
</mat-card>
